              'animate flipInY': flipInY
              'animate flipOutX': flipOutX
              'animate flipOutY': flipOutY
            Lightspeed:
              'animate lightSpeedIn': lightSpeedIn
              'animate lightSpeedOut': lightSpeedOut
            'Rotating Entrances':
              'animate rotateIn': rotateIn
              'animate rotateInDownLeft': rotateInDownLeft
