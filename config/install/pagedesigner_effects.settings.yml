enable_effects:
  categories:
    mousehover:
      events:
        mousehover: 'Mouse hover effect'
      fields:
        target:
          type: text
          label: 'Target element (leave empty for self)'
        effect:
          type: select
          label: Effect
          options:
            'Hover effects':
              pd-hover-grow: Grow
              pd-hover-shrink: Shrink
              pd-hover-pulse: Pulse
              pd-hover-pulse-grow: 'Pulse Grow'
              pd-hover-pulse-shrink: 'Pulse Shrink'
              pd-hover-bounce-in: 'Bounce In'
              pd-hover-bounce-out: 'Bounce Out'
              pd-hover-rotate: Rotate
              pd-hover-grow-rotate: 'Grow Rotate'
              pd-hover-float: Float
              pd-hover-sink: Sink
              pd-hover-bob: Bob
              pd-hover-hang: Hang
              pd-hover-skew: Skew
              pd-hover-skew-forward: 'Skew Forward'
              pd-hover-skew-backward: 'Skew Backward'
              pd-hover-buzz: Buzz
              pd-hover-forward: Forward
              pd-hover-backward: Backward
    mouseinteraction:
      events:
        mouseenter: 'Animation on mouse enter'
        mouseleave: 'Animation on mouse leave'
      fields:
        target:
          type: text
          label: 'Target element (leave empty for self)'
        effect:
